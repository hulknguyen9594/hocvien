<!DOCTYPE html>
<html lang="en">
  <head>
    <title>QUẢN LÝ SINH VIÊN VIP</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container mx-auto w-80">
      <h1 class="fs-1 text-danger text-center">QUẢN LÝ SINH VIÊN VIP</h1>
      <div class="form">
        <div class="row d-flex justify-content-center">
          <div class="col-4">
            <div class="mb-3">
              <label for="" class="form-label text-start">Mã sinh viên:</label>
              <input
                type="number"
                class="form-control"
                name=""
                id="maSinhVien"
                aria-describedby="helpId"
                placeholder="Mã sinh viên"
              />
            </div>
          </div>
          <div class="col-4">
            <div class="mb-3">
              <label for="" class="form-label text-start">Tên sinh viên:</label>
              <input
                type="text"
                class="form-control"
                name=""
                id="tenSinhVien"
                aria-describedby="helpId"
                placeholder="Tên sinh viên"
              />
            </div>
          </div>
        </div>
        <div class="row d-flex justify-content-center">
          <div class="col-4">
            <div class="mb-3">
              <label for="" class="form-label text-start">Email:</label>
              <input
                type="email"
                class="form-control"
                name=""
                id="email"
                aria-describedby="helpId"
                placeholder="Email"
              />
            </div>
          </div>
          <div class="col-4">
            <div class="mb-3">
              <label for="" class="form-label text-start">Mật khẩu:</label>
              <input
                type="password"
                class="form-control"
                name=""
                id="password"
                aria-describedby="helpId"
                placeholder="Mật khẩu"
              />
            </div>
          </div>
        </div>
        <div class="row d-flex justify-content-center">
          <div class="col-4">
            <div class="mb-3">
              <label for="" class="form-label text-start">Điểm toán:</label>
              <input
                type="number"
                class="form-control"
                name=""
                id="mathScore"
                aria-describedby="helpId"
                placeholder="Điểm toán"
              />
            </div>
          </div>
          <div class="col-4">
            <div class="mb-3">
              <label for="" class="form-label text-start">Điểm văn:</label>
              <input
                type="number"
                class="form-control"
                name=""
                id="literatureScore"
                aria-describedby="helpId"
                placeholder="Điểm Văn"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="button">
        <div class="row d-flex justify-content-center">
          <button class="btn btn-success col-2 mx-2" onclick="themSinhVien()">
            Thêm sinh viên
          </button>
          <button class="btn btn-danger col-2 mx-2">Reset</button>
          <button class="btn btn-info col-2 mx-2">Cập nhật</button>
        </div>
      </div>
      <div class="search row d-flex justify-content-center py-2">
        <div class="mb-3 col-4">
          <input
            type="text"
            class="form-control"
            name=""
            id=""
            aria-describedby="helpId"
            placeholder="Tìm tên sinh viên"
          />
        </div>
        <button class="btn btn-primary col-2 mb-3">Tìm</button>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>Mã sinh viên</th>
            <th>Tên sinh viên</th>
            <th>Email</th>
            <th>Điểm trung bình</th>
            <th>Thao tác</th>
          </tr>
        </thead>
        <tbody id="updateTable"></tbody>
      </table>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <!--support js-->
    <script src="./js/support.js"></script>
    <!--main js-->
    <script src="./js/main.js"></script>
  </body>
</html>
